<!DOCTYPE html>
<html>
<head>
  <!-- Base path for serving the web app -->
  <base href="/quickrun_admin/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="quickrun">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>quickrun</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuZaJhAGJh19_8EpefW9ecOVNw-aAZkJ4"
  ></script>
  <script>
    let map;
    function initMap() {
      // Example: Initialize the map with a default location
      const defaultLocation = { lat: 9.31148, lng: 80.7229017 };
      map = new google.maps.Map(document.getElementById("map-container"), {
        center: defaultLocation,
        zoom: 10,
      });
    }

    function addMarker(lat, lng, title, color) {
      // Add a marker to the map with dynamic data
      new google.maps.Marker({
        position: { lat: lat, lng: lng },
        map: map,
        title: title,
        icon: `http://maps.google.com/mapfiles/ms/icons/${color}-dot.png`,
      });
    }
  </script>
</head>
<body>
  <!-- Placeholder for the Flutter app -->
  <flutter-app></flutter-app>

  <!-- Map container for rendering Google Maps -->
  <div id="map-container" style="width: 100%; height: 100%; display: none;"></div>

  <script src="flutter_bootstrap.js" async></script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuZaJhAGJh19_8EpefW9ecOVNw-aAZkJ4&callback=initMap">
  </script>

</body>
</html>
